<ion-header>
  <ion-navbar color="header">
      <ion-buttons left>
          <button ion-button menuToggle>
              <ion-icon name="md-list"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>
      AHP Dahisar
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="share()">
          <ion-icon name="md-share"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager class="slidermain">

    <ion-slide >
      <img src="assets/imgs/s1.jpg">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/s2.jpg">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/s3.png">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/s4.png">
    </ion-slide>
  </ion-slides>
  <ion-item>
    <button ion-button block small (click)="joinus()">   
        सदस्य बनें
     </button>
</ion-item>
  <div class="detailds" *ngFor="let item of details;">
    <h6>{{item.title}}</h6>
    <p>{{item.shortdec}}</p>
    <ion-item>
      <button ion-button  small (click)="partydetails(item)">
        अधिक जानकारी
     </button>
    </ion-item>
  </div> 
</ion-content>
