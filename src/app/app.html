<ion-menu [content]="content" id="menu1">
    <ion-content>
        <ion-list>
            <button class="buttoncolor" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                  <ion-icon [name]="p.icon" color="primary" class="iconmargin"></ion-icon>
                  {{p.title}}
          </button>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
